## backaste takes form inputs (paramets), maps them to values in fetch:template and replaces temp-000111 with the value entered by the user in the form

## mean the backstage directly (fetch:template) step copies everything inside the skeleton folder & process placeholders like temp-000111
apiVersion: storage.gcp.upbound.io/v1beta1
kind: Bucket
metadata:
  name: temp-000111
  namespace: default
  annotations:
    crossplane.io/external-name: temp-000111
spec:
  forProvider:
    location: US
    storageClass: STANDARD
  providerConfigRef:
    name: default
