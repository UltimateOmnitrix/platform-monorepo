name: "00 - Bootstrap Foundation"

on:
    workflow_dispatch: # Allows you to trigger this manually from the GitHub Actions UI

jobs:
    bootstrap:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: "Authenticate with Temporary Key"
              uses: "google-github-actions/auth@v2"
              with:
                  credentials_json: "${{ secrets.GCP_SA_KEY }}" # Uses the manual JSON key

            - name: "Run Bootstrap Script"
              run: |
                  chmod +x scripts/bootstrap.sh
                  ./scripts/bootstrap.sh ${{ vars.GCP_PROJECT_ID }}

            - name: "Terraform Init & Apply"
              run: |
                  terraform init -backend-config="bucket=${{ vars.GCP_PROJECT_ID }}-tf-state"
                  terraform apply -auto-approve -var="project_id=${{ vars.GCP_PROJECT_ID }}"
              working-directory: ./infrastructure/environments/prod
