# 1. The Claim (The Ticket for 1GB)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: verification-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: premium-rwo # Points to our new class above
  resources:
    requests:
      storage: 1Gi # Tiny 1GB disk
---
# 2. The Customer (The Pod mounting the disk)
apiVersion: v1
kind: Pod
metadata:
  name: verification-pod
  namespace: default
spec:
  containers:
    - name: nginx
      image: nginx:alpine
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: my-storage
  volumes:
    - name: my-storage
      persistentVolumeClaim:
        claimName: verification-pvc
