name: "97-Terraform-Force-Unlock"

on:
  workflow_dispatch:
    inputs:
      layer:
        description: "Which layer to unlock? (vpc or gke)"
        required: true
        default: "vpc"
        type: choice
        options:
          - vpc
          - gke
      lock_id:
        description: "The ID from the error message (e.g. 1767641413709663)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: "platformproject-481722"

jobs:
  unlock:
    name: "Force Unlock"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Authenticate to Google Cloud"
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.WIF_PROVIDER_ID }}"
          service_account: "platform-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: "Setup Terraform"
        uses: hashicorp/setup-terraform@v3

      - name: "Terraform Init"
        working-directory: infrastructure/environments/prod/${{ github.event.inputs.layer }}
        run: |
          terraform init \
            -backend-config="bucket=${{ env.PROJECT_ID }}-tf-state"

      - name: "Perform Force Unlock"
        working-directory: infrastructure/environments/prod/${{ github.event.inputs.layer }}
        run: |
          terraform force-unlock -force ${{ github.event.inputs.lock_id }}
